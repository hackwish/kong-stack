version: '2.1'

services:
    traefik:
      container_name: traefik
      image: traefik # The official Traefik docker image
      command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
      ports:
        - "80:80"  
        - "443:443"   # The HTTP port
        - "8080:8080" # The Web UI (enabled by --api)
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events

      labels:
        - "traefik.frontend.rule=Host:traefik.bydefault.test"
        - "traefik.enable=true"
        - "traefik.backend=traefik"
        - 'traefik.port=8080'

    cadvisor:
      image: google/cadvisor:latest
      ports:
        - "9090:8080"
      volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:rw
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
      labels:
        - "traefik.frontend.rule=Host:cadvisor.bydefault.test"
        - "traefik.backend=cadvisor"
        - 'traefik.port=8080'
        - "traefik.enable=true"